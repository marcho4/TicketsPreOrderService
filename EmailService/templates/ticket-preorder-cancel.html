<template id="ticket-preorder-cancel">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отмена предзаказа билетов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #607D8B;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .cancel-info {
            background-color: #eceff1;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #607D8B;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{logo_url}}" alt="Логотип" class="logo">
        <h1>Предзаказ билетов отменен</h1>
    </div>
    <div class="content">
        <p>Здравствуйте, {{user_name}}!</p>
        <p>Сообщаем вам, что ваш предзаказ билетов был успешно отменен.</p>

        <div class="cancel-info">
            <p><strong>Информация об отмененном предзаказе:</strong></p>
            <p>Матч: {{match_title}}</p>
            <p>Дата и время: {{match_date}} {{match_time}}</p>
            <p>Место проведения: {{venue_name}}</p>
            <p>Количество билетов: 1</p>
            <p>Номер предзаказа: {{order_id}}</p>
            <p>Дата отмены: {{cancel_date}}</p>
        </div>

        <p>Если вы отменили предзаказ по ошибке, вы можете оформить новый предзаказ в любое время до начала продаж билетов.</p>

        <div style="text-align: center;">
            <a href="{{available_matches_url}}" class="button">Просмотр доступных матчей</a>
        </div>
    </div>
    <div class="footer">
        <p>С уважением, команда {{service_name}}</p>
        <p>Данное письмо сформировано автоматически, пожалуйста, не отвечайте на него.</p>
        <p>© {{current_year}} {{company_name}}. Все права защищены.</p>
    </div>
</body>
</html>
</template>
