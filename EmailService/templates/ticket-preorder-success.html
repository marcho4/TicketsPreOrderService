<template id="ticket-preorder-success">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешный предзаказ билетов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #FF9800;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .ticket-info {
            background-color: #fff3e0;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #FF9800;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{logo_url}}" alt="Логотип" class="logo">
        <h1>Ваш предзаказ билетов оформлен!</h1>
    </div>
    <div class="content">
        <p>Здравствуйте, {{user_name}}!</p>
        <p>Спасибо за оформление предзаказа билетов на нашем сервисе. Ваш заказ успешно обработан.</p>

        <div class="ticket-info">
            <p><strong>Информация о предзаказе:</strong></p>
            <p>Матч: {{match_title}}</p>
            <p>Дата и время: {{match_date}} {{match_time}}</p>
            <p>Место проведения: {{stadium}}</p>
            <p>Ряд: {{ticket_row}}</p>
            <p>Место: {{ticket_seat}}</p>
            <p>Номер предзаказа: {{order_id}}</p>
        </div>

        <p>Обратите внимание: это предварительный заказ. Мы уведомим вас, когда билеты станут доступны для покупки.</p>

        <div style="text-align: center;">
            <a href="{{order_details_url}}" class="button">Просмотр деталей заказа</a>
        </div>

        <p><small>Вы можете отменить предзаказ в любое время до момента выпуска билетов в продажу.</small></p>
    </div>
    <div class="footer">
        <p>С уважением, команда {{service_name}}</p>
        <p>Данное письмо сформировано автоматически, пожалуйста, не отвечайте на него.</p>
        <p>© {{current_year}} {{company_name}}. Все права защищены.</p>
    </div>
</body>
</html>
</template>
