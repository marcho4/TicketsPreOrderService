<template id="organizer-approval">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Одобрение регистрации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .user-info {
            background-color: #e9f7fe;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{logo_url}}" alt="Логотип" class="logo">
        <h1>Регистрация организатора одобрена</h1>
    </div>
    <div class="content">
        <p>Уважаемый организатор,</p>
        <p>Сообщаем вам, что ваша регистрация была успешно одобрена.</p>

        <div class="user-info">
            <p><strong>Информация:</strong></p>
            <p>Организация: {{company_name}}</p>
            <p>Логин: {{login}}</p>
            <p>Пароль: {{password}}</p>
            <p>Дата регистрации: {{registration_date}}</p>
        </div>

        <div style="text-align: center;">
            <a href="{{admin_panel_url}}" class="button">Перейти в панель организатора</a>
        </div>
    </div>
    <div class="footer">
        <p>С уважением, {{service_name}}</p>
        <p>Данное письмо сформировано автоматически, пожалуйста, не отвечайте на него.</p>
        <p>© {{current_year}} {{company_name}}. Все права защищены.</p>
    </div>
</body>
</html>
</template>
