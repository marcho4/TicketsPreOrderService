version: "3.9"

services:
  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    environment:
      - RUNNING_IN_DOCKER=true
    env_file:
      - orchestrator/.env
    ports:
      - "8000:8000"
    networks:
      - main

  auth:
    build:
      context: ./AuthorizationService
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    networks:
      - main

  auth_postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orchestrator
    networks:
      - main
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 5s
      retries: 5
      timeout: 3s

  admin_postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orchestrator
    networks:
      - main
    volumes:
      - admin_postgres_data:/var/lib/postgresql/data

  admin:
    build:
      context: ./AdminService
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    networks:
      - main
    depends_on:
      - admin_postgres

  org_postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orchestrator
    networks:
      - main
    volumes:
      - org_postgres_data:/var/lib/postgresql/data

  organizer:
    build:
      context: ./OrganizerService
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    networks:
      - main
    depends_on:
      - org_postgres

  user_postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_personal_account
    networks:
      - main
    volumes:
      - user_postgres_data:/var/lib/postgresql/data

  user:
    build:
      context: ./UserService
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    networks:
      - main
    depends_on:
      - user_postgres

  matches:
    build:
      context: ./MatchesService/MatchesService
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - main
    depends_on:
      - match_postgres
    

  match_postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: matches_db
      POSTGRES_USER: matches_user
      POSTGRES_PASSWORD: matches_pass
    networks:
      - main
    volumes:
      - ./MatchesService/MatchesService/Database/init.sql:/docker-entrypoint-initdb.d/init.sql
    
      

networks:
  main:
    driver: bridge

volumes:
  auth_postgres_data:
  admin_postgres_data:
  org_postgres_data:
  user_postgres_data:
