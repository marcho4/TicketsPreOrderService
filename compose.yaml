services:
  jwt:
    build:
      context: ./JWTService
      dockerfile: Dockerfile
    env_file:
      - ./JWTService/.env
    ports:
      - "8001:8001"
    networks:
      - main

  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    environment:
      - RUNNING_IN_DOCKER=true
    ports:
      - "8000:8000"
    networks:
      - main

  auth:
    build:
      context: ./AuthorizationService
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    networks:
      - main

  auth_postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orchestrator
    networks:
      - main
  
  admin_postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orchestrator
    networks:
      - main

  admin:
    build:
      context: ./AdminService
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    networks:
      - main
    depends_on:
      - admin_postgres

  organizer:
    build:
      context: ./OrganizerService
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    networks:
      - main
    depends_on:
      - org_postgres
  
  org_postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orchestrator
    networks:
      - main

  match:
    build:
      context: ./MatchesService
      dockerfile: /MatchesService/Dockerfile
    ports:
      - "8005:8005"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - main
    depends_on:
      - match_postgres
    

  match_postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: matches_db
      POSTGRES_USER: matches_user
      POSTGRES_PASSWORD: matches_pass
    networks:
      - main
    volumes:
      - ./MatchesService/MatchesService/Database/init.sql:/docker-entrypoint-initdb.d/init.sql
    
      

networks:
  main:
    driver: bridge